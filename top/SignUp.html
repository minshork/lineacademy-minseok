<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        *{ padding: 0; margin: 0; }
        body{ width: 100vw; }

        .signBox{
            width: 35%;
            border: 2px solid #333;
            height: 750px;
            margin: auto;
            margin-top: 100px;
        }
            .signBox h1{
                background-color: darkblue;
                padding: 5px 0px;
                color: white;
                text-align: center;
            }
        .valueBox {
            display: flex;
            margin-bottom: 10px;
            padding: 5px;
            /* border: 1px solid black; */
        }
            .valueBox div:first-child{
                width: 25%;
                font-size: 18px;
                font-weight: bold;
                color: #333;
                margin-right: 20px;
                margin-left: 30px;
                text-align: start;
                /* border: 1px solid black; */
            }
            .valueBox div > input[type="text"]{
                width: 200px;
                padding: 10px;
            }
            .valueBox div > p {
                font-size: 12px;
                color: gray;
                margin-top: 5px;
                margin-left: 5px;
            }
            .valueBox div > .notpw{
                margin-left: 5px;
                color: red;
                font-size: 12px;
            }
            .valueBox div > .pp{
                margin-bottom: 15px;
            }
        #birDate{
            width: 100px;
            margin-right: 10px;
        }
        .btnBox{
            width: 100%;
            height: 147px;
            display: flex;
            /* border: 1px solid black; */
        }
            #btn{
                display: block;
                margin: auto;
                padding: 10px 15px;
                border: 3px solid rgb(0, 0, 76);
                background-color: darkblue;
                color: white;
            }
            #btn:hover{
                background-color: rgb(56, 56, 163);
            }
        label{
            display: inline-block;
            width: 50px;
            height: 37px;
            text-align: center;
            line-height: 35px;
            border: 1px solid black;
            margin-right: 10px;
            transition: all 0.3s linear;
        }
        input[name="gender"] { display: none; }
        input[name="gender"]:checked + label {
            color: white;
            background-color: #333;
        }
        input[name="gender"]:hover + label {
            color: white;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="signBox">
        <h1>회원가입</h1><br>
        <div class="valueBox">
            <div>아이디</div>
            <div>
                <input type="text" class="inputValues" placeholder="아이디"><br>
                <p>소문자로 시작 6~15자사이, 소문자+숫자</p>
            </div>
        </div>
        <div class="valueBox">
            <div>비밀번호</div>
            <div>
                <input type="text" class="inputValues" placeholder="비밀번호"><br>
                <p class="pp">8~20자 대소문자, 숫자 각 1개이상 포함</p>
                <div><input type="text" id="reCheck" placeholder="비밀번호 다시 입력"></div>
                <div class="notpw"></div>
            </div>
        </div>
        <div class="valueBox">
            <div>이름</div><br>
            <div>
                <input type="text" class="inputValues" placeholder="이름(실명)"><br>
                <p></p>
            </div>
        </div>
        <div class="valueBox">
            <div>이메일</div>
            <div>
                <input type="text" class="inputValues" placeholder="anyting@example.com"><br>
                <p></p>
            </div>
        </div>
        <div class="valueBox">
            <div >생년월일</div>
            <div>
                <input type="text" class="inputValues" id="birDate" placeholder="1900-01-01"><br>
                <p></p>
            </div>
            <div>
                <input type="radio" name="gender" id="man" checked>
                <label for="man">남자</label>
                <input type="radio" name="gender" id="girl">
                <label for="girl">여자</label>
            </div>
        </div>
        <div class="valueBox">
            <div>휴대폰</div>
            <div>
                <input type="text" class="inputValues" placeholder="010-1234-5678"><br>
                <p></p>
            </div>
        </div>
        <div class="btnBox">
            <button id="btn" onclick="signCheck()">회원가입</button>
        </div>
    </div>
    <script>
        function signCheck(){
            let inputValues = document.querySelectorAll(".inputValues");
            let reCheck = document.getElementById("reCheck");
            let pBoxs = document.querySelectorAll(".valueBox p");
            let notpw = document.querySelector(".notpw");
            let checking = [
                /^[a-z][a-z\d]{5,14}$/,
                /^(?=.*[a-zA-Z])(?=.*\d)[a-zA-z\d]{8,20}$/,
                /^[가-힣]{2,10}$/,
                /^[\w.-]+@[\w.-]+\.[a-zA-Z]{2,6}$/,
                /^\d{4}-\d{2}-\d{2}$/,
                /^\d{2,3}-\d{3,4}-\d{4}$/,
            ];
            let reChecking = true;

            inputValues.forEach((ip, i) => {
                let regexTest = checking[i];
                if(!regexTest.test(ip.value)){
                    pBoxs[i].innerText = "형식이 올바르지 않습니다.";
                    pBoxs[i].style.color = "red";
                    reChecking = false;
                }
                else{
                    if(i === 0){
                        pBoxs[0].style.color = "gray";
                        pBoxs[0].innerText = "소문자로 시작 6~15자사이, 소문자+숫자";
                    }
                    else if(i === 1){
                        pBoxs[1].style.color = "gray";
                        pBoxs[1].innerText = "8~20자 대소문자, 숫자 각 1개이상 포함";
                    }
                    else{
                        pBoxs[i].innerText = "";
                    }
                }
            })

            if(inputValues[1].value !== reCheck.value){
                notpw.innerText = "비밀번호가 일치하지 않습니다.";
                reChecking = false;
            }
            else{
                notpw.innerText = "";
            }

            if(reChecking) alert("회원가입에 성공하였습니다!!");
        }
    </script>
</body>
</html>
