<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-30</title>
</head>
<body>
    <script>
        let test = function(a){
            let res = 0;
            let i = 2;
            while(i % a != 1 && i < a){ 
                res = i % a;
                i += 2;
                document.write(res + " ");
            }
        }
        test(10);
    </script>
</body>
</html>
