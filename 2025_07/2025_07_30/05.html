<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-30</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }
        body{
            width: 100vw;
        }
        header{
            width: 100%;
            height: 80px;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav{
            width: 100%;
            height: 40px;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
        }

        /* nav > div:nth-child(4){
            margin-right: 30px;
        } */

        section{
            width: 100%;
            height: 500px;
            background-color: darkgray;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .item{
            width: 27%;
            height: 200px;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer{
            width: 100%;
            height: 50px;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>HEADER</header>
    <nav>
        <div>menu1</div>
        <div>menu2</div>
        <div>menu3</div>
        <div>menu4</div>
    </nav>
    <section>
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
        <div class="item">item 4</div>
        <div class="item">item 5</div>
        <div class="item">item 6</div>
    </section>
    <footer>FOOTER</footer>
</body>
</html>
