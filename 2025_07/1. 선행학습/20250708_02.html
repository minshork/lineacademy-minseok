<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025_07_08</title>
    <style>
        #valueBox{
            color: #333;
        }
    </style>
</head>
<body>
    <input type="number" placeholder="숫자를 입력하세요" id="inputBox">
    <button id="btn">출력</button>
    <button id="clear">지우기</button>
    <div id="valueBox"></div>
    <script>
        let inputBox = document.getElementById("inputBox");
        let btn = document.getElementById("btn");
        let clear = document.getElementById("clear");
        let valueBox = document.getElementById("valueBox");


        btn.onclick = () => {
            let input = Number(inputBox.value);

            if(input == 0){
                valueBox.innerText = `숫자를 입력하지 않았거나 0을 입력하였습니다.`;
            }
            else if(input % 2 == 0){
                valueBox.innerHTML = `당신의 숫자는 ${input}입니다. <br> 짝수입니다.`;
            }
            else{
                valueBox.innerHTML = `당신의 숫자는 ${input}입니다. <br> 홀수입니다.`;
            }
        }
        clear.onclick = () => {
            valueBox.innerHTML = "";
        }
    </script>
</body>
</html>
