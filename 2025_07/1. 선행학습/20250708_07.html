<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025_07_08</title>
    <style>
        #valueBox{
            color: #333;
        }
    </style>
</head>
<body>
    <button id="btn">구구단 출력 버튼</button>
    <button id="clear">지우기</button>
    <div id="valueBox"></div>
    <script>
        let btn = document.getElementById("btn");
        let clear = document.getElementById("clear");
        let valueBox = document.getElementById("valueBox");


        btn.onclick = () => {
            valueBox.innerHTML = "";
            let num1 = 1;
            let num2 = 1;
            let mul = 0;

            for(let i = 1; i <= 81; i++){
                num2 ++;
                if(num2 % 9 == 0){
                    num2 = 1;
                }

                if(i % 9 == 0){
                    num1 ++;
                }

                mul = num1 * num2;
                valueBox.innerHTML += `${num1} x ${num2} = ${mul} <br>`;
                if(i % 9 == 0){
                    valueBox.innerHTML += "<hr>";
                }
            }
        }
        clear.onclick = () => {
            valueBox.innerHTML = "";
        }
    </script>
</body>
</html>
