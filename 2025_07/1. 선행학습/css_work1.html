<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 과제</title>
    <style>
        h1{
            text-align: center;
            color: #333;
            padding-left: 60px;
        }
        div{
            border: 1px solid gray;
            text-align: start;
            width: 500px;
            height: 40px;
            padding: 30px;
            margin: 0px 500px 0px 350px;
            line-height: 1.2;
            background-color: rgb(247, 238, 221);
            border-radius: 10px;
            box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>CSS 스타일 연습</h1>
    <div>안녕하세요! 이 문장은 다양한 <strong>글자 스타일</strong>, <em>배경 색상</em>, 여백과 테두리를 실습하기 위한 예제입니다.</div>
</body>
</html>
