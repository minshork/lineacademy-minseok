<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        css 기초
    </title>
    <style>
        h1{
            color: turquoise;
            font-size: 40px;
            border: 1px solid rgb(0, 0, 0);
            text-align: center;
            padding: 30px;
            margin: 50px 500px 50px 500px;
            width: 500px;
            height: 200px;
            line-height: 1.6;
            border-radius: 0px;
        }
        h3{
            color: #333;
            font-size: 100px;
            border: 10px solid gray;
            text-align: end;
            padding: 30px 50px 30px 50px;
            width: 1050px;
            height: 300px;
            line-height: 1.5;
            margin: 140px;
        }
        div{
            width: 200px;
            height: 200px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: wheat;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>안녕하세요 안녕하세요 <br /> 안녕하세요 <br /> 안녕하세요 안녕하세요 <br /></h1>
    <h3>반갑습니다 반갑습니다 <br /> 반갑습니다 반갑습니다</h3>
    <div>열심히 합시다!!!</div>
</body>
</html>
