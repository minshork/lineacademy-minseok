<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script 연습</title>
</head>
<body>
    <script>
    /*기초 실습 문제 3*/
    let num1 = Number(prompt("첫번째 숫자를 입력하세요"));
    let num2 = Number(prompt("두번째 숫자를 입력하세요"));

    let sub = num1 - num2;
    
    if(sub > 0){
        alert("양수입니다");
    }
    else if(sub == 0)
    {
        alert("zero입니다");
    }
    else{
        alert("음수입니다");
    }
    </script>
</body>
</html>
