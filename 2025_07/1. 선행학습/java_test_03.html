<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script 연습</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("당신의 점수를 입력해주세요"));
        if(num1%2 == 0){
            alert("짝수입니다")
        }
        else{
            alert("홀수입니다")
        }
    </script>
</body>
</html>
