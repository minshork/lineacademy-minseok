<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script 연습</title>
</head>
<body>
    <script>
    /*기초 실습 문제 4*/
    let num1 = Number(prompt("첫번째 숫자를 입력하세요"));
    let num2 = Number(prompt("두번째 숫자를 입력하세요"));
        
    if(num1 == num2){
        alert("두개의 숫자가 같습니다");
    }
    else{
        if(num1 > num2){
            alert("두수의 숫자가 다르고 더 큰 숫자는 " + num1 + "입니다.");
        }
        else{
            alert("두수의 숫자가 다르고 더 큰 숫자는 " + num2 + "입니다.");
        }
    }
    </script>
</body>
</html>
