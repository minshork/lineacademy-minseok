<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script 연습</title>
</head>
<body>
    <script>
        let num_1 = prompt("첫번째 숫자를 입력하세요");
        let num_2 = prompt("두번째 숫자를 입력하세요");
        let sum = Number(num_1) + Number(num_2);
        let num_3 = "123"
        let sum_2 = num_3 + Number(num_1);
        document.write(sum);
        document.write(sum_2);
    </script>
</body>
