<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        자기소개서
    </title>
</head>
<body>
    <h1>저를 소개합니다</h1>
    <p>
        안녕하세요 저는 웹 개발자 <strong>이민석</strong> 입니다. <br>
        저는 현재 <em>라인컴퓨터학원</em> 에서 <br>
        <a href="http://google.com">구글</a>을 목표로 공부를 하고 있습니다. 
    </p>
    <h2>
        이름, 나이, 사는 곳
    </h2>
    <ul>
        <li>이름 : 이민석</li>
        <li>나이 : 25살</li>
        <li>사는 곳 : 안산</li>
    </ul>
</body>
</html>
