<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script 연습</title>
</head>
<body>
    <script>
    /*기초 실습 문제 1*/
    let num1 = prompt("첫번째 숫자를 입력하세요");
    let num2 = prompt("두번째 숫자를 입력하세요");
    
    let mul = Number(num1) * Number(num2);
    document.write("두수의 곱은 : " + mul);
    </script>
</body>
</html>
