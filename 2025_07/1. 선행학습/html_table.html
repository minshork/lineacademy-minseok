<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Table 실습
    </title>
</head>
<body>
    <table>
        <tr>
            <th>이미지</th>
            <th>동물 이름</th>
            <th>특징</th>
        </tr>
        <tr>
            <td><img src="./img/cat.jpg" width="300" height="300" alt="" /></td>
            <td>고양이</td>
            <td>조용하고 독립적인 성격</td>
        </tr>
        <tr>
            <td><img src="./img/dog.jpg" width="300" height="300" alt="" /></td>
            <td>강아지</td>
            <td>충성스럽고 활발함</td>
        </tr>
        <tr>
            <td><img src="./img/rabbit.jpg" width="300" height="300" alt="" /></td>
            <td>토끼</td>
            <td>귀가 길고 당근을 좋아함</td>
        </tr>
    </table>
</body>
</html>
