<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script 연습</title>
</head>
<body>
    <script>
    /*기초 실습 문제 2*/
    let num01 = prompt("첫번째 숫자를 입력하세요");
    let num02 = prompt("두번째 숫자를 입력하세요");
    let num03 = prompt("세번째 숫자를 입력하세요");
    let num04 = prompt("네번째 숫자를 입력하세요");

    let mul = Number(num01) * Number(num02);
    let sum = Number(num03) + Number(num04);

    document.write("첫번째 숫자와 두번째 숫자의 곱은: " + mul + "<br>");
    document.write("세번째 숫자와 네번째 숫자의 합은: " + sum); 
    </script>
</body>
</html>
