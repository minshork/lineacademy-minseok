    <style>

        #outBox{

</head>

        <button class="res" id="res" value="=" onclick="res()">=</button>

    <script>
        const outBox = document.getElementById("outBox");
        let resBox = document.getElementById("resBox");
        let oneCnt = 0;

        let oper = 0;

            let btn1 = document.getElementById("btn1").value
            if(oneCnt == 0 && operToggle == false){

            else if(oneCnt != 0 && operToggle == false){

            }
            else if(operToggle == false){
                resBox.innerText += add;
                oper = add;
            }
            operToggle = true;
        }

        function sub(){
            let sub = document.getElementById("sub").value
            if(operToggle == true){

            }
            else if(operToggle == false){
                resBox.innerText += sub;
                oper = sub;

        }

            if(operToggle == true){

                resBox.innerText += mul;
                oper = mul;

                oper = dvi;

            let sub = document.getElementById("sub").value;

            let dvi = document.getElementById("dvi").value;

            resBox.innerText = " ";
            oneCnt = 0;

</html>
