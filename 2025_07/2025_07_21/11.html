<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-21</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        #outBox{
            width: 500px;
            height: 500px;
        }
        #black{
            width: 100px;
            height: 100px;
            background-color: black;
            display: inline-block;
        }
        #white{
            width: 100px;
            height: 100px;
            background-color: white;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="outBox">

    </div>
    <script>
        const outBox = document.getElementById("outBox");
        let x = 5;
        let y = 5;
        let board = x * y
        for(let i = 1; i <= board; i++){
            let divs = document.createElement("div");
            if(i % 2 == 0){
                divs.id = "white";
            }
            else if(i % 2 == 1){
                divs.id = "black";
            }
            outBox.appendChild(divs);
        }
    </script>
</body>
</html>
