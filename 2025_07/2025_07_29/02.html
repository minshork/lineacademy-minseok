<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-29</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <input id="name" type="text" placeholder="이름을 입력하세요">
    <input id="city" type="text" placeholder="사는곳을 입력하세요">
    <button id="btn">입력</button>
    <script>
        let name = document.querySelector("#name");
        let city = document.querySelector("#city");
        let btn = document.getElementById("btn");

        let user = [];

        btn.onclick = function(){
            let namei = document.querySelector("#name").value;
            let cityi = city.value;
            user.push({namei, cityi});

            console.log(user);
        }
    </script>
</body>
</html>
