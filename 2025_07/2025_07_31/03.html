<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-31</title>
</head>
<body>
    <script>
        let points = (function(){
            let point = 0;
            return  {
                addPoint : function(jum){
                    point += jum;
                    document.write(`${jum}포인터가 추가되어 총 포인터${point} <br>`)
                },
                minusPoint : function(sco){
                    if(point - sco < 0){
                        point = 0;
                    }
                    else{
                        point -= sco;
                    }
                    document.write(`${sco}포인터가 차감되어 총 포인터 ${point} <br>`);
                },
                checkPoint : function(){
                    document.write(`총 포인터는 ${point} <br>`);
                }
            };
        })();
        points.addPoint(10);
        points.addPoint(100);
        points.minusPoint(20);
        points.checkPoint();
    </script>
</body>
</html>
