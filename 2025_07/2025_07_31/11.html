<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-31</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        .outBox{
            width: 600px;
            height: 950px;
            background-color: blue;
            margin: auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: start;
            background-image: url(./bg/5.png);
            background-repeat: no-repeat;
            background-position: 80% 50%;
            border-radius: 10px;
        }
        div{
            color: white;
        }
        .box1{
            margin: 60px 0px 20px 80px;
        }
        .box1 > div{
            font-size: 60px;
            text-align: start;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .box1 > div:nth-child(1){
            font-size: 20px;
            font-weight: normal;
        }
        .box1 > div:nth-child(5){
            color: orange;
        }
        .box1 > div:nth-child(6){
            color: pink;
        }
        .box2{
            width: 160px;
            background-color: white ;
            margin-top: 130px;
            margin-left: 70px;
        }
        .wonder{
            font-size: 25px;
            font-weight: bold;
            background-color: blue;
            border: 1px solid white;
        }
        .box2 > div > p{
            color: blue;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="outBox">
        <div class="box1">
            <div>SAMSUNG</div>
            <div>Galaxy</div>
            <div>Z Fold4 Z Filp4</div>
            <div>예약하면</div>
            <div>혜택이</div>
            <div>펼쳐진다</div>
        </div>
        
        <div class="box2">
            <div class="wonder">원더랜드</div>
            <div>
                <p>에버랜드</p>
                <p>VIP 투어 패키지</p>
            </div>
        </div>
    </div>
</body>
</html>
