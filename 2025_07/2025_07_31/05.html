    <button id="btn2">확인</button>
    <script>
        let passM = (function(){
            let passWord = "";

            return {
                setPassword : function(p){
                    passWord = p;
                },
            }
        })();
        let btn1 = document.getElementById("btn1");

        btn1.onclick = function(){

            alert("비밀번호 설정이 되었습니다.");
        }
