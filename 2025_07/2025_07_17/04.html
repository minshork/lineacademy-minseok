<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-17</title>
</head>
<body>
    <script>
        // 1 ~ 10출력 숫자가 5일 경우 "중간입니다"출력
        let cnt = 0;
        while(true){
            cnt++;
            if(cnt == 5){
                document.write(`${cnt} -> 중간입니다 <br>`);
            }
            else{
                document.write(`${cnt} <br>`);
            }
            
            if(cnt >= 10){
                break;
            }
        }
    </script>
</body>
</html>
