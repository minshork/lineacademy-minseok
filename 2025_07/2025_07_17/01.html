<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-17</title>
</head>
<body>
    <script>
        // 배열 2개에서 같은 숫자를 탐색 후 출력
        let arr1 = [1, 2, 3, 5, 7];
        let arr2 = [3, 4, 5, 6, 7];
        let res = [];
        let k = 0;
        for(let i = 0; i < arr1.length; i++){
            for(let j = 0; j < arr2.length; j++){
                if(arr1[i] == arr2[j]){
                    res.push(arr1[i]);
                }
            }
        }
        document.write("arr1와 arr2에서 같은 숫자는")
        for(let i = 0; i < res.length; i++){
            if(i + 1 == res.length || i == res.length){
                document.write(`${res[i]}`);
            }
            else{
                document.write(`${res[i]}, `);
            }
        }
        document.write("입니다.");
    </script>
</body>
</html>
