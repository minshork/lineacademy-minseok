<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-17</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .outBox{
            width: 180px;
            height: 120px;
            background-color: antiquewhite;
        }
        .box{
            padding: 0;
            margin:  0;
            height: 120px;
            width: 60px;
            float: left;
            display: inline-block;
        }
        .inBox1{
            background-color: red;
        }
        .inBox2{
            background-color: yellow;
        }
        .inBox3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="outBox">
        <div class="box inBox1"></div>
        <div class="box inBox2"></div>
        <div class="box inBox3"></div>
    </div>
</body>
</html>
