<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-17</title>
</head>
<body>
    <script>
        // 노랑 발견
        let color = ["빨강", "파랑", "노랑", "초록"];
        let cnt = 0;
        while(true){
            if(color[cnt] == "노랑"){
                alert(`color배열 ${cnt + 1}번째에서 노랑이 발견되었습니다.`);
                break;
            }
            cnt++;
        }
    </script>
</body>
</html>
