<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-17</title>
</head>
<body>
    <script>
        // 0 ~ 10사이에서 짝수 출력
        let count = 0;
        while(true){
            count += 2;
            if(count > 10){
                break;
            }
            document.write(count + "<br>");
        }
    </script>
</body>
</html>
