<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-23</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        #animalChoice{
            width: 300px;
            height: 100px;
            font-size: 20px;
            font-weight: bold;
            margin: 10px auto 0px auto;
            text-align: center;
            line-height: 100px;
        }
        #outBox{
            width: 300px;
            display: block;
            text-align: center;
            margin: 0px auto;
        }
        .btn{
            display: block;
            width: 300px;
            text-align: center;
            padding: 5px 0px;
            margin: 5px 0px;
        }
        #res{
            width: 300px;
            font-size: 20px;
            margin: auto;
            text-align: center;
            margin-top: 20px;
        }
        .btn:hover{
            background-color: wheat;
        }
    </style>
</head>
<body>
    <div id="animalChoice"><i class="bi bi-gitlab"></i> 좋아하는 동물을 선택하세요</div>
    <div id="outBox">

    </div>
    <div id="res">선택된 동물 : </div>
    <script>
        let outBox = document.getElementById("outBox");
        let res = document.getElementById("res");
        let animals = ['고양이', '강아지', '토끼', '호랑이', '코끼리'];

        animals.forEach((animal) => {
            let aniButton = document.createElement("button");
            aniButton.innerText = animal;
            aniButton.className = "btn";
            aniButton.onclick = function(){
                res.innerText = `선택된 동물 : ${animal}`;
            }

            outBox.appendChild(aniButton);
        })
    </script>
</body>
</html>
