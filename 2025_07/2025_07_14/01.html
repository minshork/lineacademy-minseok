<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-14</title>
</head>
<body>

<script>
    let k;
    k = 100; // 숫자 리터럴
    k = "hello"; // 문자 리터럴
    k = "123"; // 문자 리터럴
    k = true; // boolean 리터럴
    k = false; // boolean 리터럴
    k = null; // null 리터럴
    k = undefined; // undefined 리터럴 (아직은 값이없어라는 뜻)

    let a, b, c;
    a = 20;
    b = 30;
    // 산술연산자
    // +, -, *, /, %

    // 할당 연산자
    // = ;;; a = 20;
    // += ;; a += b;
    c = a *= b;

    console.log(a, b, c);

    let x, y, r;
    x = 10;
    y = 20;
    // 비교 연산자
    // > 크다, >= 크거나 같다, < 작다,  <= 작거나 같다
    // ==, === 같다, !=, !== 같지않다
    r = x == y;
    console.log(r);

    // 논리 연산자
    // && and 그리고
    // || or 또는
    // ! not 부정

    r = x > 5 && !(y > 500);
    console.log(r);
</script>
</body>
</html>
