<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-16</title>
</head>
<body>
    <script>
        // 배열, 80점이상 점수 출력
        let jumsu = [90, 100, 35, 70, 85, 79];
        let prt = [];
        let cnt = 0;
        document.write("80점 이상의 점수는 ")
        for(let i = 0; i < 6; i++){
            if(jumsu[i] >= 80){
                prt.push(jumsu[i]);
                cnt++
            }
        }
        for(let i = 0; i < cnt; i++){
            if(i - 1 == cnt || i == cnt || i + 1 == cnt){
                document.write(`${prt[i]}`);
            }
            else{
                document.write(`${prt[i]}, `);
            }
        }
        document.write("점 입니다.")
    </script>
</body>
</html>
