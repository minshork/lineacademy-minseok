<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-16</title>
</head>
<body>
    <script>
        // 1~9단 구구단 출력
        for(let i = 1; i <= 9; i++){
            document.write(`---------------------<br>`);
            for(let j = 1; j <= 9; j++){
                let mul = i * j;
                document.write(`${i} * ${j} = ${mul} <br>`);
            }
        }
    </script>
</body>
</html>
