<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-16</title>
</head>
<body>
    <script>
        // 별 찍기
        for(let i = 1; i <= 5; i++){
            for(let j = 1; j <= i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");
        document.write("<br>");

        //피라미드 찍기
        let n = 5;
        let cnt = n + (n - 1);
        for(let i = 1; i <= n; i++){
            for(let j = 1; j <= (n + (n - 1)); j++){
                if(j >= cnt){
                    document.write("*");
                }
                else{
                    document.write("\u00A0");
                }
            }
            document.write("<br>");
            cnt -= 1;
        }

        //삼각형 찍기
        cnt = n + (n - 1);
        document.write("<br>");
        document.write("<br>");
        for(let i = 1; i <= n; i++){
            for(let j = 1; j <= (n + (n - 1)); j++){
                if(j >= cnt) {
                    document.write("*");
                }
                else{
                    document.write("\u00A0");
                }
            }
            document.write("<br>");
            cnt -= 2;
        }

        //모래시계 찍기
        cnt = 0
        document.write("<br>");
        document.write("<br>");
        for(let i = 1; i <= n; i++){
            for(let j = 1; j <= (n + (n - 1)); j++){
                if(j <= cnt) {
                    document.write("\u00A0");
                }
                else{
                    document.write("*");
                }
            }
            document.write("<br>");
            cnt += 2;
        }
    </script>
</body>
</html>
