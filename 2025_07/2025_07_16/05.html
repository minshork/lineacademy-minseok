<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-16</title>
</head>
<body>
    <script>
        // 배열에서 짝수 찾고 합 구하기
        let number = [9, 1, 3, 10, 6, 7];
        let num_2 = [];
        let j = 0;
        let sum = 0;
        let cnt = 0;
        for(let i = 0; i < 6; i++){
            if(number[i] % 2 == 0){
                sum += number[i];
                cnt++;
                num_2[j] = number[i];
                j++;
            }
        }
        document.write("배열 number의 짝수는 ");
        for(let i = 0; i < cnt; i++){   
            if(i - 1 == cnt || i == cnt || i + i == cnt){
                document.write(num_2[i]);
            }
            else{
                document.write(`${num_2[i]}, `);
            }
        }
        document.write(`이며 배열 number 짝수의 합은 ${sum}입니다.`);
    </script>
</body>
</html>
