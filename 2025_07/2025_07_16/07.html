<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-16</title>
</head>
<body>
    <script>
        // 배열, 가장 큰 점수 출력
        let jumsu = [90, 100, 35, 70, 85, 79];
        let high = 0;
        for(let i = 0; i < 6; i++){
            if(high < jumsu[i]){
                high = jumsu[i];
            }
        }
        document.write(`가장 큰 점수는 ${high}점 입니다.`);
    </script>
</body>
</html>
