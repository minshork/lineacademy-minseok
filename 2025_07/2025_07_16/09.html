<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-16</title>
</head>
<body>
    <script>
        // 이중 for문 주사위의 합 구하기
        for(let i = 1; i <= 6; i ++){
            document.write("---------------------------------------------- <br>");
            for(let j = 1; j <= 6; j++){
                document.write("********************************** <br>");
                if(i + j == 6){
                    document.write(`${i}와 ${j}라는 주사위 숫자의 합은 6입니다. <br>`);
                }
            }
        }
    </script>
</body>
</html>
