<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 짝수 출력
        let num = Number(prompt("숫자를 입력하세요"));1
        let res = 0;
        for(let i = 1; i <= num; i++){
            if(i % 2 == 0){
                if(i - 1 == num || i + 1 == num || i == num){
                    document.write(i);
                }
                else{
                    document.write(`${i}, `);
                }
            }
        }
    </script>
</body>
