<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-16</title>
</head>
<body>
    <script>
        // 점수의 평균 출력
        let jumsu = [90, 100, 35, 70, 85, 79];
        let avg = 0;
        let sum = 0;
        for(let i = 0; i < jumsu.length; i++){
            sum += jumsu[i];
        }
        avg = sum / jumsu.length;
        document.write(`점수의 평균은 ${avg}점 입니다.`);
    </script>
</body>
</html>
