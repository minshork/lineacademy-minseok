<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-16</title>
</head>
<body>
    <script>
        // 구구단 출력
        let dan = Number(prompt("몇단을 출력할까요?"));
        for(let i = 1; i <= 9; i ++){
            let mul = dan * i;
            document.write(`${dan} * ${i} = ${mul} <br>`);
        }
    </script>
</body>
</html>
