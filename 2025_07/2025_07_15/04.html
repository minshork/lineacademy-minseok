<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-15</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("첫 번째 숫자를 입력해주세요"));
        let num2 = Number(prompt("두 번째 숫자를 입력해주세요"));
        if(num1 > num2){
            alert(num1 + "이(가) 더 큽니다");
        }
        else if(num1 < num2){
            alert(num2 + "이(가) 더 큽니다");
        }
        else{
            alert(`두 숫자 ${num1}, ${num2}는(은) 같습니다.`);
        }
    </script>
</body>
</html>
