<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-15</title>
    <style>
        #outBox{
            width: 700px;
            height: 300px;

    <div id="outBox">
        <h1>CSS 스타일 연습</h1>

    </div>
