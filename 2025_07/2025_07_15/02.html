<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-15</title>
</head>
<body>
    <script>
        let score =  Number(prompt("점수를 입력해주세요"));
        if(score >= 90){
            alert("A 등급입니다");
        }
        else if(score >= 80){
            alert("B 등급입니다");
        }
        else if(score >= 70){
            alert("C 등급입니다");
        }
        else{
            alert("불합격입니다");
        }
    </script>
</body>
</html>
