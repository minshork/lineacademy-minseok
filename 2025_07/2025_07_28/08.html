<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-28</title>
    <style>
        *{
            list-style: none;
            text-decoration: none;
        }
        h3{
            text-align: center;
        }
        .product{
            width: 150px;
            height: 150px;
            display: inline-block;
            text-align: center;
            line-height: 150px;
            background-color: gray;
            margin: 20px 20px;
            transition: all 0.5s linear;
        }
        .outBox{
            text-align: center;
        }
        .product:hover{
            transform: translate(0, -20px);
        }
    </style>
</head>
<body>
    <h3>카드 들리기</h3>
    <div class="outBox">
        <div class="product">상품 A</div>
        <div class="product">상품 B</div>
    </div>
</body>
</html>
