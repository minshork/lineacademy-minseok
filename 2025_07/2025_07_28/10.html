<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-28</title>
    <style>
        *{
            list-style: none;
            text-decoration: none;
        }
        h3{
            text-align: center;
        }
        .outBox{
            width: 300px;
            margin: 0px auto;
            text-align: center;
        }
        .box{
            margin: 20px 30px;
            display: inline-block;
            transition: all 0.5s linear;
        }
        .box:hover{
            font-weight: bold;
            transform: scale(1.2) translate(0, -10px);
        }
    </style>
</head>
<body>
    <h3>메뉴 강조</h3>
    <div class="outBox">
        <div class="box">홈</div>
        <div class="box">서비스</div>
        <div class="box">문의</div>
    </div>
    
</body>
</html>
