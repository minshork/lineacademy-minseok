<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-28</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        .box{
            width: 300px;
            border: 3px solid darkblue;
            background-color: lightblue;
            margin: 10px auto;
            padding: 10px;
        }
        .tf1{
            transform: translate(30px, 20px);
        }
        .tf2{
            transform: rotate(60deg);
        }
        .tf3{
            transform: scale(0.7, 1.3);
        }
        .tf4{
            transform: skew(15deg, 10deg);
        }
        .tf5{
            transform: matrix(1, -0.1, 0.1, 1, 0, 0);
        }
    </style>
</head>
<body>
    <div class="box">Original</div>
    <div class="box tf1">translate(30px,20px)</div>
    <div class="box tf2">rotate(60deg)</div>
    <div class="box tf3">scale(0, 7, 1.3)</div>
    <div class="box tf4">skew(15deg, 10deg)</div>
    <div class="box tf5">matrix(1, -0.1, 0, 1, 0, 0)</div>
</body>
</html>
