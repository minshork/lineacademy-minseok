<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-28</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        .outBox{
            width: 300px;
            margin: 10px auto;
            padding: 5px;
        }
        h3{
            text-align: start;
            margin: 10px;
        }
        .box{
            width: 200px;
            padding: 10px 5px;
            background-color: lightblue;
            margin: 2px 20px;
            transition: all 0.3s linear;
        }
        .box:hover{
            width: 300px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="outBox">
        <h3>Moving menu</h3>
        <div class="box">Company</div>
        <div class="box">Product</div>
        <div class="box">Service</div>
        <div class="box">Customer Support</div>
        <div class="box">Community</div>
    </div>
</body>
</html>
