<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-18</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .outBox{
            width: 300px;
            height: 150px;
            background-color: lightblue;
            text-align: center;
            line-height: 150px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, 50%);
            font-size: 25px;
        }
        .inBox{
            width: 70px;
            height: 30px;
            background-color: red;
            color: white;
            position: absolute;
            left: 250px;
            bottom: 130px;
            border-radius: 50%;
            font-size: 20px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    <div class="outBox">내용 영역
        <div class="inBox">New</div>
    </div>
</body>
</html>
