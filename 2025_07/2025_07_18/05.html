<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-18</title>
</head>
<body>
    <script>
        let dayNumber = Number(prompt("1 ~ 7까지 중에서 숫자를 입력해주세요."));
        let day = "";

        switch(dayNumber){
            case 1:
                day = "일요일";
                break;
            case 2:
                day = "월요일";
                break;
            case 3:
                day = "화요일";
                break;
            case 4:
                day = "수요일";
                break;
            case 5:
                day = "목요일";
                break;
            case 6:
                day = "금요일";
                break;
            case 7:
                day = "토요일";
                break;
            default:
                day = "잘못 입력하셨습니다";
                break;
        }
        document.write(day);
    </script>
</body>
</html>
