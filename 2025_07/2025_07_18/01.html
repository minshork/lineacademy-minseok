<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-18</title>
</head>
<body>
    <script>
        let arr = [];

        for(let i = 0; i < 5; i++){
            arr[i] = prompt("좋아하는 과일을 입력하세요");
        }
        arr.forEach(function(item, idx){
            document.write(`${idx}번째 ${item} <br>`);
        })
    </script>
</body>
</html>
