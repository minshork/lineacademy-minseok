<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-07-18</title>
    <style>
        img{
            width: 300px;
            height: 300px;
            display: block;
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <script>
        let season = prompt("계절을 입력해주세요(봄, 여름, 가을, 겨울)")
        switch(season){
            case "봄":
                document.write(`<img src="./img/spring.jpg" alt="봄옷">`);
                break;
            case "여름":
                document.write(`<img src="./img/summer.jpg" alt="여름옷">`);
                break;
            case "가을":
                document.write(`<img src="./img/autumn.jpg" alt="가을옷">`);
                break;
            case "겨울":
                document.write(`<img src="./img/winter.jpg" alt="겨울옷">`);
                break;
            default:
                document.write("잘못 입력하셨습니다.");
                break;
        }
    </script>
</body>
</html>
