<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy_이롬그룹</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/nav.css">
    <style>
        *{ padding: 0; margin: 0; }
        body{ width: 100vw; }

        /* outBox */
        section{
            width: 100%;
            height: 600px;
            position: relative;
        }
        .imgBox{
            width: 700%;
            height: 100%;
            display: flex;
            position: absolute;
            top: 0; left: 0;
            transform: translateX(-14.28%);
        }
        .banner{
            width: 100%;
            height: 100%;
            background-position: center;
        }

        /* PageControl */
        .pageControl{
            width: 200px;
            height: 60px;
            position: absolute;
            bottom: 0;
            right: 20%;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .pageBox{
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            font-size: 10px;
            margin: auto;
            /* background-color: aqua; */
        }
            .pageBox .line{
                height: 8px;
                border: 1px solid lightgrey;
                margin-top: 4px;
            }
            .pageBox .lastPage{
                color: rgb(157, 157, 157);
            }
            .pageBox .prevPage, .nextPage{
                cursor: pointer;
            }
            .pageBar{
                width: 65%;
                border: 2px solid lightgray;
                margin: 0px auto 10px auto;
                position: relative;
            }
            .pageBar .cur_pageBar{
                width: 20%;
                height: 100%;
                position: absolute;
                border: 2px solid black;
                top: -2px; left: -2px;
            }

        .img1{ background-image: url(./img/banner1.png); }
        .img2{ background-image: url(./img/banner2.png); }
        .img3{ background-image: url(./img/banner3.png); }
        .img4{ background-image: url(./img/banner4.png); }
        .img5{ background-image: url(./img/banner5.png); }
    </style>
</head>
<body>
    <nav>
        <div class="logoBox"><img width="100%" src="./img/logo.png" alt="logo"></div>
        <div class="menuBox">
            <div>이롬그룹</div>
            <div>사업분야</div>
            <div>이롬</div>
            <div>이롬헬스케어</div>
            <div>뉴스&홍보</div>
            <div>이롬人</div>
        </div>
        <div class="iconBox">
            <div><i class="bi bi-globe-central-south-asia"></i></div>
            <div><i class="bi bi-list"></i></div>
        </div>
    </nav>
    <section>
        <div class="imgBox">
            <div class="img5 banner"></div>

            <div class="img1 banner"></div>
            <div class="img2 banner"></div>
            <div class="img3 banner"></div>
            <div class="img4 banner"></div>
            <div class="img5 banner"></div>

            <div class="img1 banner"></div>
        </div>
        <div class="pageControl">
            <div class="pageBox">
                <div class="prevPage"><img src="./img/banner_prev.png" alt="prev"></div>
                <div class="curPage">01</div>
                <div class="line"></div>
                <div class="lastPage">05</div>
                <div class="nextPage"><img src="./img/banner_next.png" alt="next"></div>
            </div>
            <div class="pageBar">
                <div class="cur_pageBar"></div>
            </div>
        </div>
    </section>
    <script>
        
    </script>
</body>
</html>
