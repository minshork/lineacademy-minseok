<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-08-27</title>
    <style>
        *{ margin: 0; padding: 0; }

        input[type = "radio"] { display: none; }
        input[type = "radio"]:checked + label { background-color: beige; }
        #img1:checked ~ .imgBox img:nth-child(1) { opacity: 1; }
        #img2:checked ~ .imgBox img:nth-child(2) { opacity: 1; }
        #img3:checked ~ .imgBox img:nth-child(3) { opacity: 1; }
        label[for *= "img"] {
            display: inline-block;
            margin: 0;
            padding: 8px 16px;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s linear;
        }

        .imgBox {
            position: relative;
            width: 400px;
            height: 250px;
            margin: 30px auto;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 10px;
        }
            .imgBox img{
                position: absolute;
                top: 0; left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                opacity: 0;
                transition: all 0.8s linear;
            }
    </style>
</head>
<body>
    <input type="radio" id="img1" name="showimg" checked>
    <label for="img1">이미지1</label>

    <input type="radio" id="img2" name="showimg">
    <label for="img2">이미지2</label>

    <input type="radio" id="img3" name="showimg">
    <label for="img3">이미지3</label>

    <div class="imgBox">
        <img width="100%" src="/1.img/beach.jpg" alt="first">
        <img width="100%" src="/1.img/valley01.jpg" alt="second">
        <img width="100%" src="/1.img/valley03.jpg" alt="third">
    </div>
</body>
</html>
