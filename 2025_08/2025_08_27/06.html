<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-08-27</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        /* 결합 선택자 */
        ul li{ color: red; }
        nav > ul { list-style: none; }
        h1 + p { font-weight: bold; }
        h1 ~ p { color: gray; }

        /* 속성 선택자 */
        [title] { color: green; }
        input[type=text] { border: 2px solid black; padding: 3px; }
        a[href^="https"] { background-color: lightgreen; }
        img[src$=".png"] { border: 2px solid gold; }
        div[class*="card"] { background-color: pink; width: fit-content; }

        /* 가상 클래스 선택자 */
        .virtual li:first-child { color: brown; }
        .virtual li:nth-child(2) { color: blueviolet; } /* :nth-child(odd) odd는 홀수 */
        .virtual li:nth-child(3) { color: cadetblue; } /* :nth-child(even) even은 짝수 */
        .virtual li:last-child { color: tomato; }

        input:focus { background-color: gold; }
        div:not(.active) { background-color: darkseagreen; width: fit-content; }

        /* a태그 가상 클래스 선택자 */
        a:link { color: blue; } /* 방문 전 */
        a:visited { color: purple; } /* 방문 후 */
        a:hover { color: red; } /* 마우스 올렸을 때 */
        a:active { color: orange; } /* 클릭 순간 */
    </style>
</head>
<body>
    <!-- 결합 선택자 -->
    <nav>
        <ul>
            <li>메뉴1(빨강)</li>
            <li>메뉴2</li>
        </ul>
    </nav>
    <h1>여기는 제목</h1>
    <p>제목 바로 뒤 p (굵게)</p>
    <p>제목 바로 그뒤(형제) p (회색)</p>
    <p>제목 바로 그뒤(형제) p (회색)</p>

    <!-- 속성 선택자 -->
    <input type="text" placeholder="여기는 text속성"><br>
    <a href="https://naver.com" title="네이버로 감">https속성</a><br>
    <a href="/img/abcd">내부링크</a><br>
    <img src="/img/abcd.png" alt="png file">
    <div class="card-box1">클래스 이름에 card 있음</div>

    <!-- 가상 클래스 선택자 -->
    <ul class="virtual">
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>마지막</li>
    </ul>

    <input type="text" placeholder="여기는 연습용">
    <div class="active">나는 액티브</div>
    <div class="on">나는 온</div>
</body>
</html>
