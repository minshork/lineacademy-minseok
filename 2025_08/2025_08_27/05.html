<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-08-27</title>
</head>
<body>
    <h1>회원가입</h1>
    <div>
        아이디: <input id="idValue" type="text" placeholder="아이디를 입력해주세요">
    </div>
    <div>
        비밀번호: <input id="pwValue" type="text" placeholder="비밀번호를 입력해주세요">
    </div>
    <div><button onclick="id_pwCheck()">입력</button></div>
    <div class="res"></div>
    <script>
        function id_pwCheck(){
            let idValue = document.getElementById("idValue").value;
            let pwValue = document.getElementById("pwValue").value;
            let resBox = document.querySelector(".res");

            let idCheck = false;
            let pwCheck = false;

            if(/^(?=.+[A-Za-z])(?=.+\d)[A-Za-z\d]{8,}$/.test(pwValue)){
                pwCheck = true;
            }
            else{
                resBox.innerHTML = "비밀번호는 8글자 이상, 영문자와 숫자를 모두 포함해야 합니다.";
            }

            if(/^[A-Za-z][A-Za-z0-9]{4,11}$/.test(idValue)){
                idCheck = true;
            }
            else{
                resBox.innerHTML = "아이디는 영문자로 시작, 5~12자, 영문자와 숫자만 허용";
            }

            if (idCheck && pwCheck) {
                resBox.innerHTML = "회원가입 성공!";
            }
        }
    </script>
</body>
</html>
