<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-08-28</title>
</head>
<body>
    <h2>회원가입</h2>
    <input type="text" id="userid" placeholder="아이디를 입력하세요.">
    <input type="text" id="userpw" placeholder="비밀번호를 입력하세요.">
    <button onclick="checkfun()">검증</button>
    <p id="msg"></p>
    <script>
        //아이디: 영문 소문자 시작 4~16 (영문/숫자/_)
        // 이름: 한글 2~10자
        // 휴대폰(선택): 010-1234-5678
        // 이메일: you@example.com
        // 비밀번호: 영문+숫자 8자 이상
        // 비밀번호 확인

        function checkfun(){
            let userid = document.getElementById("userid").value;
            let userpw = document.getElementById("userpw").value;
            let msg = document.getElementById("msg");

            let regexid = /^[a-zA-Z][a-zA-z0-9]{4,11}$/;
            let regexpw = /^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;

            if(!regexid.test(userid)) {
                msg.innerText = "아이디는 영문자로 시작하고, 5~12자 사이의 영어+숫자이어야 합니다.";
                return;
            }
            if(!regexpw.test(userpw)) {
                msg.innerText = "비밀번호는 8글자 이상, 영문자와 숫자를 1개이상 포함해야 합니다.";
                return;
            }
            
            msg.innerText = "회원가입에 성공하였습니다.";
        }
    </script>
</body>
</html>
