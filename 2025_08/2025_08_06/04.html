<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-08-06</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        body{
            width: 100vw;
        }
        nav{
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
        }
        nav .logo{
            width: 7%;
            height: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 30px;
        }
        nav .menu{
            width: 50%;
            height: 50px;
            display: flex;
            align-items: center;
            gap: 30px;
            margin-left: 20px;
        }
        .menu div{
            font-size: 12px;
            height: 48px;
            line-height: 48px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s linear;
            cursor: pointer;
        }
        .menu div:hover{
            color: blue;
            border-bottom: 2px solid blue;
            height: 48px;
        }
        .submenu{
            width: 100%;
            height: 0;
            /* background-color: lightgreen; */
            /* border-top: 1px solid lightgray; */
            position: absolute;
            transition: all 0.3s linear;
            overflow: hidden;
        }
        .submenuBox{
            width: 100%;
            height: 100%;
            display: flex;
        }
        .submenuBox .subBox1{
            width: 10%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid lightgray;
        }
        .subBox1 div:nth-child(1){
            margin-top: 20px;
            margin-left: 43px;
            font-weight: bold;
            font-size: 15px;
        }
        .subBox1 div:nth-child(2){
            font-size: 9.5px;
            color: gray;
            margin-left: 43px;
            margin-top: 7px;
        }
        .subBox2{
            display: flex;
            width: 90%;
            gap: 9px;
        }
        .subBox2 div{
            font-size: 12px;
            font-weight: bold;
            margin-top: 30px;
            width: 8%;
            height: min-content;
            padding: 10px 10px;
            transition: all 0.3s linear;
            cursor: pointer;
        }
        .subBox2 div:nth-child(1){
            margin-left: 38px;
        }
        .subBox2 div:hover{
            color: blue;
            background-color: rgb(244, 244, 253);
        }
        section{
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <nav id="nav">
        <div class="logo">
            <img width="80%" height="60%" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRL_KILr5py2uD6tDF2Ikqmv2apuMdjmXLBdg&s" alt="">
        </div>
        <div class="menu">
            <div>회사소개</div>
            <div>사업분야</div>
            <div>정보공개</div>
            <div>ESG경영</div>
            <div>홍보센터</div>
            <div>고객소통</div>
        </div>
    </nav>
    <div class="submenu">
        <div class="submenuBox">
            <div class="subBox1">
                <div>회사소개</div>
                <div>
                    미래를 밝히는 기술로<br>
                    글로벌 에너지 산업을<br>
                    이끌어 갑니다.
                </div>
            </div>
            <div class="subBox2">
                <div>KEPCO 소개</div>
                <div>조직안내</div>
            </div>
        </div>
    </div>
    <section>
    </section>
    <script>
        let nav = document.getElementById("nav");
        let submenu = document.querySelector(".submenu");

        nav.addEventListener("mouseenter", function(){
            submenu.addEventListener("mouseenter", function(){
                submenu.style.height = "200px";
                submenu.style.borderTop = "1px solid lightgray";
            })
            submenu.style.height = "200px";
            submenu.style.borderTop = "1px solid lightgray";
        })
        nav.addEventListener("mouseleave", function(){
            submenu.addEventListener("mouseleave", function(){
                submenu.style.height = "0";
                submenu.style.borderTop = "0";
            })
            submenu.style.height = "0";
            submenu.style.borderTop = "0";
        })
    </script>
</body>
</html>
