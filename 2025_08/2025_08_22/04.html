<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-08-22</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        button{
            width: 50px;
            height: 50px;
            position: absolute;
            left: 200px;
        }
    </style>
</head>
<body>
    <button onclick="stop()">Stop</button>
    <div id="text"></div>
    <script>
        let tx = document.getElementById("text");
        let count = 0;
        let stopBool = false;

        let cntPlus = setInterval(() => {
            count++;
            tx.innerHTML += `${count}초가 지났습니다.<br>`;
        }, 1000);

        function stop(){
            clearInterval(cntPlus);
            if(stopBool === false){
                tx.innerHTML += "타이머가 멈췄습니다.";
            }
            stopBool = true;
        }
    </script>
</body>
</html>
