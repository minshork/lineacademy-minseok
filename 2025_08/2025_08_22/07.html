<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-08-22</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        body{
            width: 100vw;
        }
        .clock1{
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid rgb(57, 138, 57);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(225, 248, 225);
            font-weight: bold;
        }
        .time1{
            font-size: 35px;
        }
        .date1{
            font-size: 20px;
            font-weight: normal;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="clock1">
        <div class="time1">am 00 : 00 : 00</div>
        <div class="date1">0000년 0월 0일 요일</div>
    </div>
    <script>
        (function dateResult(){
            let date1 = document.querySelector(".date1");
            let td = new Date();
            
            let dayArr = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
            let dayStr = dayArr[td.getDay()];

            date1.innerHTML = `${td.getFullYear()}년 ${td.getMonth() + 1}월 ${td.getDate()}일 ${dayStr}`;
        })();

        setInterval(() => {
            let time1 = document.querySelector(".time1");
            let td = new Date();
            let second1 = td.getSeconds();
            let min1 = td.getMinutes();
            let hours1 = td.getHours();
            let amPm = "";

            min1 = min1 < 10 ? `0${min1}` : min1;
            second1 =  second1 < 10 ? `0${second1}` : second1;
            hours1 = hours1 < 10 ? `0${hours1}` : hours1;

            if(0 <= hours1 && hours1 < 12){
                amPm = "AM";
                hours1 = hours1;
            }
            else{
                amPm = "PM";
                hours1 = hours1 % 12;
            }

            time1.innerHTML = `${amPm} ${hours1} : ${min1} : ${second1}`
        }, 1000);
    </script>
</body>
</html>
