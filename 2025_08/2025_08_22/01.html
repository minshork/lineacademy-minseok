<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-08-22</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        body{
            width: 100vw;
            padding-top: 50px;
        }
        nav{
            width: 100%;
            height: 50px;
            position: fixed;
            left: 0; top: 0;
            text-align: center;
            line-height: 50px;
        }
        section{
            width: 100%;
            height: calc(100vh - 50px);
        }
        .inBox{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .imgBox{
            width: 100%;
            height: 100%;
            position: relative;
        }
        .imgBox .img{
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            left: 0; top: 0;
            opacity: 0;
            transition: all 1s linear;
        }
        .imgBox .img.on{
            opacity: 1;
        }
        .imgBox .img1{ background-image: url(1.img/beach.jpg); }
        .imgBox .img2{ background-image: url(1.img/valley01.jpg); }
        .imgBox .img3{ background-image: url(1.img/valley03.jpg); }
        
        .texts{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0; top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
            opacity: 0;
            transition: all 1s linear;
            z-index: 10;
        }
        .texts.on{
            opacity: 1;
        }
        .texts h1, .texts h3{
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s linear;
        }
        .texts h1{ font-size: 100px; }
        .texts h3{ font-size: 50px; }

        .texts.on h1, .texts.on h3{
            opacity: 1;
            transform: translateY(0);
        }
        .texts.on h1{ transition-delay: 0.2s; }
        .texts.on h3{ transition-delay: 0.5s; }

        button{
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: 3px solid white;
            border-radius: 50%;
            position: absolute;
            z-index: 100;
            font-weight: bold;
            font-size: 30px;
            cursor: pointer;
        }
        button:hover{
            background-color: black;
            color: white;
        }
        .rightBtn{
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
        .leftBtn{
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <nav class="navi">여기는 네비</nav>
    <section>
        <div class="inBox">
            <div class="imgBox">
                <div class="img img1 on">
                    <div class="texts on">
                        <h1>happy day1</h1>
                        <h3>nice day1</h3>
                    </div>
                </div>
                <div class="img img2">
                    <div class="texts">
                        <h1>happy day2</h1>
                        <h3>nice day2</h3>
                    </div>
                </div>
                <div class="img img3">
                    <div class="texts">
                        <h1>happy day3</h1>
                        <h3>nice day3</h3>
                    </div>
                </div>
            </div>
            <button class="leftBtn" onclick="leftf()">&lt;</button>
            <button class="rightBtn" onclick="rightf()">&gt;</button>
        </div>
    </section>
    <script>
        let imgs = document.querySelectorAll(".img");
        let texts = document.querySelectorAll(".texts");
        let btns = document.querySelectorAll("button");
        let navi = document.querySelector(".navi");
        let count = 0;
        let cnt = 0;
        let total = imgs.length;
        function leftf(){
            count--;
            imgs.forEach((item) => {
                item.classList.remove("on");
            })
            texts.forEach((text) => {
                text.classList.remove("on");
            })

            if(count < 0){
                count = 2;
            }

            imgs[count].classList.add("on");
            let tx = imgs[count].querySelector(".texts");
            if(tx) {
                tx.classList.add("on");
            }
            // texts[count].classList.add("on");
        }

        function rightf(){
            count++;
            imgs.forEach((img) => {
                img.classList.remove("on");
            })
            texts.forEach((text) => {
                text.classList.remove("on");
            })

            if(count > total - 1){
                count = 0;
            }

            imgs[count].classList.add("on");
            let tx = imgs[count].querySelector(".texts");
            if(tx) {
                tx.classList.add("on");
            }
            // texts[count].classList.add("on");
        }
        setInterval(() => {
            cnt++;
            if(cnt > 3){
                cnt = 1;
            }
            navi.innerHTML = `여기는 네비 ${cnt}`;
        }, 1000);

        let timer1 = setInterval(rightf, 3000);

        btns.forEach((btn) => {
            btn.addEventListener("mouseenter", () => {
                clearInterval(timer1);
            })
            btn.addEventListener("mouseleave", () => {
                timer1 = setInterval(rightf, 3000);
            });
        })
    </script>
</body>
</html>
