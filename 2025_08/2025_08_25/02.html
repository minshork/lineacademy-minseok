<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-08-25</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        *{ padding: 0; margin: 0; }
        body{ width: 100vw; }

        .box{
            width: 200px;
            height: 200px;
            border-radius: 10px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button id="btn">배경색 바꾸기</button>
    <script>
        let box = document.querySelector(".box");
        let btn = document.getElementById("btn");

        function ranColor(){
            let r = Math.floor(Math.random() * 55 + 200);
            let g = Math.floor(Math.random() * 55 + 200);
            let b = Math.floor(Math.random() * 55 + 200);

            return `rgb(${r}, ${g}, ${b})`;
        }

        btn.addEventListener("click", () => {
            box.style.backgroundColor = ranColor();
        });
    </script>
</body>
</html>
