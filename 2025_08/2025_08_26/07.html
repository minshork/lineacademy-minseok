<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-08-26</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        *{ padding: 0; margin: 0; }
        body{ width: 100vw; }

        nav ul{
            list-style: none;

        }
        nav ul li{
            position: relative;
        }
        nav ul li ul{
            position: absolute;
            top: 100%; left: 0;
            display: none;
        }
        nav ul li:hover > ul{
            display: block;
        }
        nav ul li:nth-child(odd){
            /* 홀수 */
            color: blue;
        }
        nav ul li:nth-child(even){
            /* 짝수 */
            color: red;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>메뉴1
                <ul>
                    <li>서브메뉴1</li>
                    <li>서브메뉴2</li>
                    <li>서브메뉴3</li>
                </ul>
            </li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
    </nav>

</body>
</html>
