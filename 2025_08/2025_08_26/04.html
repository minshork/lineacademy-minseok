    <script>
    // 문제 4번
    const students = [
        { name: "Alice Lee", score: 85 },
        { name: "Bob Kim", score: 72 },
        { name: "Charlie Choi", score: 91 },
        { name: "David Park", score: 60 },
        { name: "Evelyn Jung", score: 77 },
        { name: "Frank Na", score: 93 },
    ];
    
    let findKim = false;
    for(let i = 0;  i < students.length; i++){
        if(students[i].name.includes(" Kim")){
            findKim = true;
        }
    }
    console.log(findKim);
    </script>
