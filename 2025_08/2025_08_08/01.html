<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-08-08</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        body{
            width: 100vw;
        }
        nav{
            width: 100%;
            height: 50px;
            background-color: lightgreen;
            text-align: center;
            position: fixed;
            top: 0;
        }
        section{
            width: 100%;
            height: calc(100vh - 50px);
        }
        .text{
            font-size: 30px;
            font-weight: bold;
            opacity: 0.5;
            transition: all 0.3s linear;
        }
        .text.on{
            font-size: 50px;
            font-weight: bold;
            opacity: 1;
        }
        #sec1{
            background-color: skyblue;
            transition: all 0.3s linear;
        }
        #sec2{
            background-color: aqua;
        }
        #sec3{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <nav id="nav">여기는 네비</nav>
    <section id="sec1">
        <div class="text">첫번째 섹션</div>
    </section>
    <section id="sec2">
        <div class="text">두번째 섹션</div>
    </section>
    <section id="sec3">
        <div class="text">세번째 섹션</div>
    </section>
    <script>
        let nav = document.getElementById("nav");
        let sec1 = document.getElementById("sec1");
        let sec2 = document.getElementById("sec2");
        let tx = document.querySelectorAll(".text");
        window.addEventListener("scroll", () => {
            let sy = window.scrollY;
            let sec2Pos = sec2.offsetTop - 50;
            let sec3Pos = sec3.offsetTop - 50;
            let navHeight = 50;

            nav.innerText = sy;

            if(sy >= (sec2Pos - navHeight) && sy < (sec3Pos - navHeight)){
                sec2.style.backgroundColor = "orange";
                tx[1].classList.add("on");
            }
            else{
                sec2.style.backgroundColor = "aqua";
                tx[1].classList.remove("on");
            }

            if(sy > (sec3Pos - navHeight)){
                sec3.style.backgroundColor = "blue";
            }
            else{
                sec3.style.backgroundColor = "aquamarine";
            }
        })
    </script>
</body>
</html>
