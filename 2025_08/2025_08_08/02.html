<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-08-08</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        body{
            width: 100vw;
        }
        nav{
            width: 100%;
            height: 50px;
            background-color: gold;
        }
        section{
            width: 100%;
            height: calc(100vh - 50px);
            position: relative;
        }
        .box{
            width: 500px;
            height: 300px;
            background-color: blue;
            margin: auto;
            transform: scale(0);
            transition: all 1s linear;
        }
        .box.on{
            transform: scale(1);
        }
        .text{
            font-size: 30px;
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.7s linear;
        }

        .text.on{
            top: 50%;
            opacity: 1;
        }
        section:nth-child(2){
            background-color: skyblue;
        }
        section:nth-child(3){
            background-color: lightblue;
        }
        section:nth-child(4){
            background-color: brown;
        }
    </style>
</head>
<body>
    <nav>여기는 네비</nav>
    <section id="sec1">
        <div class="box">나는 box</div>
    </section>
    <section id="sec2">
        <div class="text">안녕하세요!!!</div>
    </section>
    <section id="sec3">
    </section>
    <script>
        let sec1 = document.getElementById("sec1");
        let sec2 = document.getElementById("sec2");
        let sec3 = document.getElementById("sec3");
        let box = document.querySelector(".box");
        let tx = document.querySelector(".text");
        

        function StartScroll() {
            let sy = window.scrollY;
            let navHeight = 50;
            let s1 = sec1.offsetTop;
            let s2 = sec2.offsetTop;
            let s3 = sec3.offsetTop;

            if(sy >= (s1 - navHeight) && sy < (s2 - navHeight)){
                box.classList.add("on");
            }
            else{
                box.classList.remove("on");
            }

            if(sy >= (s2 - navHeight) && sy < (s3 - navHeight)){
                tx.classList.add("on");
            }
            else{
                tx.classList.remove("on");
            }
        }
        StartScroll();
        window.addEventListener("scroll", StartScroll);
    </script>
</body>
</html>
