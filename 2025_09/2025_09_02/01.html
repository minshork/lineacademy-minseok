<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-09-02</title>
</head>
<body>
    <script>
        function maina(cb){
            setTimeout(() => {
                cb(null, 10);
            }, 1000);
        }

        function getNumber(){
            return new Promise((resolve, reject) => {
                maina( (err, n) => {
                    if(err){
                        reject(err);
                    }
                    else{
                        resolve(n);
                    }
                });
            })
        }

        getNumber()
        .then(n => console.log("출력 숫자는 " + n));
    </script>
</body>
</html>
