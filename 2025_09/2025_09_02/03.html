<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-09-02</title>
</head>
<body>
    <script>
        function maina(){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    Math.random() < 0.5 ? resolve("ok") : reject(new Error("fail"));
                }, 500)
            })
        }

        async function run(){
            try{
                let y = await maina();
                console.log("성공 : ", y);
            }
            catch(e){
                console.log("실패 : ", e.message);
            }
            finally{
                console.log("마침");
            }
        }

        run();
    </script>
</body>
</html>
