<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-09-02</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        /* 반응형 연습 */
        body{ font-size: 10px; }
            .outBox{
                font-size: 2rem;
                border: 2px solid pink;
                padding: 10px;
                margin-bottom: 20px;
            }
            .inBox{
                font-size: 0.5em;
                padding: 0.2em;
                border: 2px solid skyblue;
            }
            .iinBox{
                font-size: 0.7em;
                padding: 0.3em;
                border: 2px solid black;
            }

            /* 반응형 선언 -> @media */
            @media (max-width: 600px){
                .outBox{
                    font-size: 1rem;
                }
            }
    </style>
</head>
<body>
    <div class="outBox">여기는 부모
        <div class="inBox">여기는 자식
            <div class="iinBox">여기는 손자</div>
        </div>
    </div>
</body>
</html>
