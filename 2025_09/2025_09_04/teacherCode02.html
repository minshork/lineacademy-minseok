<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text {
      --nch: 10;  /* 애니메이션 실행시 글자단위 (변수선언) */
      font-size: 50px;
      line-height: 1.3;
      color: #333;
      display: inline-block;
      width: 0;
      overflow: hidden;   /* 애니메이션 실행시 width 값 0 이므로 글자가 넘치지 않게 조절 */
      white-space: nowrap;  /* width 0일때 가로로 늘어나며 애니메이션 하기위해 다음줄로 넘어가지 않도록 */
      border-right: 0.8px solid #333;
      animation: typing 1.5s steps(var(--nch)) both,   /* both : 마지막 상태 유지 */
                blink 1s step-end infinite;
                 /* 2개의 애니메이션 효과를 동시에 줄 경우 */
    }
    @keyframes typing {
      100%{width: calc(var(--nch) * 1ch);} /* 선언된 변수를 활용(var())해서 1ch(알파벳 하나의 단위) 끝까지 적용 */
    }
    @keyframes blink {
      50% {border-color: transparent;}
      /* 0%는 현재 설정상태와 동일 / 50%일때 border 사라졌다 / 100%는 또 다시 현재와 동일 */
    }
  </style>
</head>
<body>
  <div class="text">안녕하세요</div>
</body>
</html>
