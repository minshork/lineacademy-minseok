<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-09-04</title>
    <style></style>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5];
        arr.push(6); // 1, 2 ,3, 4, 5, 6 // 끝에서 추가
        console.log(arr);

        arr.pop(); // 끝에서 제거
        console.log(arr); // 1, 2, 3, 4, 5

        arr.unshift(7); // 앞에 추가
        console.log(arr); // 7, 1, 2, 3, 4, 5

        arr.shift(); // 앞에서 제거
        console.log(arr); // 1, 2, 3, 4, 5
    </script>
</body>
</html>
