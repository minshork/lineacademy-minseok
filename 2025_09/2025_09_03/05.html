<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-09-03</title>
</head>
<body>
    <div id="display"></div>
    <script>
        class Diss{
            constructor(display, name){
                this.display = display;
                this.name = name;
            }

            show(){
                this.display.innerText = "안녕하세요" + this.name;
            }
        }

        let display = document.getElementById("display");
        let v = new Diss(display, "이민석");
        v.show();
    </script>
</body>
</html>
