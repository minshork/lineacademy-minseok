<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-09-03</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .one{
            position: absolute;
            width: 300px;
            height: 300px;
            top: 100px;
        }
        .bigger{
            animation: big 2s linear infinite;
        }

        @keyframes big{
            0%{ transform: scale(0); opacity: 1; }
            100%{ transform: scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <img class="one" src="../img/2.png" alt="one">
    <img class="one bigger" src="../img/1.png" alt="two">
</body>
</html>
