<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-09-03</title>
</head>
<body>
    <div class="box">
        <div class="num" id="num">0</div>
        <button id="del">-1</button>
        <button id="add">+1</button>
    </div>
    <script>
        class Count{
            constructor( num ){
                this.num = num;
                this.value = 0;
                this.render();
            }

            addf(){
                this.value++; // 1
                this.render();
            }

            delf(){
                this.value--;
                this.render();
            }

            render(){
                console.log( this.value );
                this.num.innerText = this.value;
            }
        }
    
        let num = document.getElementById("num");
        let v = new Count(num);
        document.getElementById("del").onclick = () => {
            v.delf();
        }

        document.getElementById("add").onclick = () => {
            v.addf();
        }
    </script>
</body>
</html>
