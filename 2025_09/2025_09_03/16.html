<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-09-03</title>
    <style>
        body{ width: 100vw; }
        .out{
            width: 100%;
            height: 40px;
            background-color: brown;
            display: flex;
            align-items: center;
            position: relative;
        }
        .bar{
            width: 0%;
            margin-left: 1%;
            height: 20px;
            background-color: gold;

            animation: barMove 3s linear infinite;
            animation-delay: 0.5s;
        }
        .cir{
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            left: 9%;
            margin-left: 1%;

            animation: cirMove 3s linear infinite;
            animation-delay: 0.5s;
        }


        @keyframes barMove{
            0%{ width: 0%; }
            100%{ width: 97%; }
        }
        @keyframes cirMove{
            0%{left: -1%;}
            100%{left: 96%;}
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="bar"></div>
        <div class="cir"></div>
    </div>
</body>
</html>
