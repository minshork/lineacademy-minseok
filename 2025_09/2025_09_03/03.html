<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        class Counter{
            constructor(){
                this.value = 0;
            }

            plus(){
                this.value++;
            }

            del(){
                this.value--;
            }

            show(){
                console.log("현재 값은: " + this.value);
            }
        }

        let c = new Counter()
        c.plus();
        c.plus();
        c.plus();
        c.show();
        c.del();
        c.show();
    </script>
</body>
</html>
