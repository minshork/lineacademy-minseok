<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-09-03</title>
    <style>
        .box{
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }
        .cir{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: lightgreen;

            animation: cirMove 1s ease-in-out infinite;
        }
        .one{ animation-delay: 0s; }
        .two{ animation-delay: 0.1s; }
        .three{ animation-delay: 0.2s; }

        @keyframes cirMove{
            0%{transform: translateX(0);}
            50%{transform: translateX(100px);}
            100%{transform: translateX(0);}
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="cir one"></div>
        <div class="cir two"></div>
        <div class="cir three"></div>
    </div>
    
</body>
</html>
