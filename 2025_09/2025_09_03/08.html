<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-09-03</title>
</head>
<body>
    <script>
        class User{
            constructor(name, pass){
                this.name = name;
                this.pass = pass;
            }

            get passShow(){
                return "*".repeat(this._pass.length);
            }

            set pass(v){
                if(v.length < 8){
                    throw new Error("비밀번호는 최소 8글자이어야 합니다");
                }
                this._pass = v;
            }
        }

        let k = new User("hong", "123456789");
        document.write(k.passShow);
    </script>
</body>
</html>
