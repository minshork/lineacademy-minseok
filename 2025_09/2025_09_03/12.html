<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-09-03</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;

            animation: boxMove 4s linear infinite;
        }

        @keyframes boxMove {
            0%{
                background-color: red;
                top: 0; left: 0;
            }
            25%{
                background-color: green;
                left: 0; top: 300px;
            }
            50%{
                background-color: gold;
                left: 300px; top: 300px;
            }
            75%{
                background-color: blue;
                left: 300px; top: 0;
            }
            100%{
                background-color: red;
                left: 0; top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
