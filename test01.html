<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fold Out Animation</title>
  <style>
    body {
      background: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px; /* 3D 효과를 위해 필요 */
    }

    .box {
      width: 300px;
      height: 200px;
      background: #3498db;
      transform: rotateY(-90deg); /* 처음에 눕힌 상태 */
transform-origin: left;
      opacity: 0;
      transition: transform 1s ease, opacity 1s ease;
    }

    .box.show {
      transform: rotateX(0deg);
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="box" id="myBox">
    <h2 style="text-align:center; padding-top: 70px;">Hello!</h2>
  </div>

  <script>
    // 펼쳐지게 만들기 (2초 후)
    setTimeout(() => {
      document.getElementById('myBox').classList.add('show');
    }, 500);
  </script>

</body>
</html>
